<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <section id="login">
      <form action="#" method="post">
        <label for="inome">nome:</label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          minlength="5"
          maxlength="10"
          size="10"
          placeholder="Usuario "
          autocomplete="username"
        />
        <label for="">senha: </label>
        
        <input
          type="password"
          name="senha"
          id="isenha"
          required
          minlength="5"
          maxlength="12"
          size="10"
          placeholder="senha"
        />
      </form>
    </section>
  </body>
</html>
