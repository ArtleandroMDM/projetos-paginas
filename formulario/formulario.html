<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css" />
    <title>Formulario</title>
</head>
<body>
    <title>Formulario</title>
    <form action="dados corinthians . html/" autocomplete="on" method="pot">
        <p>
                <label for="inome">Nome:</label> <input type="text" name="nome" id="inome"required minlength="5" maxlength="10" size="10" placeholder="Usuario " autocomplete="username"> 
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" required minlength="5" maxlength="10" size="10" placeholder="sobrenome">
        </p>
        <p>
            <label for="Iemail">Email:
                <input type="text" name="Email" id="Iemail"required minlength="5" maxlength="" placeholder="Email"> 

            </label>
        </p>
        <p><label for="">senha:</label> <input type="password" name="senha" id="isenha"required minlength="5" maxlength="12" size="10" placeholder="senha"></p>
        
        <P>
            <label for="fone">Celular com DDD</label>
        <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
        </P>
        <P>
            <label for="dtnasc">Data Nasc</label>
        <input type='date' id='dtnasc' name='dtnasc'>
        <label for="cor">Cor favorita</label>
        <input type='color' id='cor' name='cor'>
        </P>
        <P>
            <label for="filhos">Quantedade Filhos</label>
        <input type='number' id='filhos' name='filhos'>
        </P>
        <article>
            <label>Sexo:</label>
            <input type="radio" id="sexo-m" name="sexo" value="Masculino">
            <label for="sexo-m">Masculino</label><br>
            <input type="radio" id="sexo-f" name="sexo" value="Feminino">
            <label for="sexo-f">Feminio</label>
        </article>
        
        <br>
        <P>
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="PB">PB</option>
                <option value="RR">RR</option>
                <option value="AM">AM</option>
                <option value="MT">MT</option>
                <option value="RO">RO</option>
                <option value="AC">AC</option>
                <option value="MS">MS</option>
                <option value="PR">PR</option>
                <option value="SC">SC</option>
                <option value="RS">RS</option>
                <option value="ES">ES</option>
                <option value="BA">BA</option>
                <option value="GO">GO</option>
                <option value="DF">DF</option>
                <option value="AP">AP</option>
                <option value="PA">PA</option>
                <option value="TO">TO</option>
                <option value="MA">MA</option>
                <option value="PI">PI</option>
                <option value="CE">CE</option>
                <option value="RN">RN</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="AL">AL</option>
        </P>
        
        </select>
        <br>
        <label for="msg">Mensagem</label><br>
        <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
