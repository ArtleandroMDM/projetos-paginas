<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Array | Incluir | Remover
    </h1>

    <script>
        let listaHeroisDC = ['Batman', '<br>',"Superman",'<br>',"Lanterna Verde",'<br>',"Asa Noturna",'<br>']
        document.write(listaHeroisDC)
        document.write('<hr>')

        document.write('<h2>incluir elemento no final array</h2>')
        listaHeroisDC.push('wolverine')
        document.write(listaHeroisDC)
        document.write('<hr>')

        document.write('<h2>incluir elemento no final array</h2>')
        listaHeroisDC.push('homem Aranha','<br>')
        document.write(listaHeroisDC)
        document.write('<hr>')
        

        document.write('<h2>Excluir elemento no final array</h2>')
        listaHeroisDC.pop()
        document.write(listaHeroisDC)
        document.write('<hr>')

        document.write('<h2>Excluir elemento no final array</h2>')
        listaHeroisDC.shift()
        document.write(listaHeroisDC)
        document.write('<hr>')


        
    </script>
</body>
</html>
